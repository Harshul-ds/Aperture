<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <title>Aperture</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1>Aperture</h1>
            <nav>
                <button id="nav-search" class="active">Search</button>
                <button id="nav-jobs">Job Tracker</button>
            </nav>
        </header>

        <!-- Page for the main search functionality -->
        <div id="search-page-container">
            <p>Your personal oracle for your digital life.</p>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search your emails...">
            </div>
            <div id="results-container"></div>
        </div>

        <!-- Page for the job application tracker -->
        <div id="job-tracker-container" class="hidden">
            <!-- The job board will be rendered here by renderer.js -->
        </div>

    </div>

    <script src="./js/renderer.js"></script>
</body>
</html>
